<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>მთავარი გვერდი</title>
    <link rel="shortcut icon" href="./photos/favicon.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container ">
        <div class="logo-container d-flex justify-content-center pb-3">
          <img src="./photos/logo.png" alt="REDBERRY" />
        </div>
        <div class="img-container d-flex justify-content-center w-100 mt-5 mb-5">
          <picture class="d-flex justify-content-center">
            <source
              media="(max-width: 390px)"
              srcset="./photos/mob-photo.png"
            />
            <img src="./photos/desktop.png" alt="Main Desktop Photo" />
          </picture>
        </div>
        <div class="btns-container d-flex flex-column">
          <div class="btn all-btn btn-add align-self-center mt-2 mb-3 uppercase">
            ჩანაწერის დამატება
          </div>
          <div class="btn all-btn btn-list align-self-center mb-3 uppercase">ჩანაწერების სია</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
